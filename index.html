<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gender Prediction Form</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div id="container">
      <div class="form-prediction-wrapper">
        <div id="form-container">
          <h2>Gender Prediction Form</h2>
          <form id="myForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" maxlength="255" required />
            <div>
              <label>Gender:</label>
              <input
                type="radio"
                id="male"
                name="gender"
                value="male"
                required
              />
              <label for="male">Male</label>
              <input
                type="radio"
                id="female"
                name="gender"
                value="female"
                required
              />
              <label for="female">Female</label>
            </div>
            <button type="button" onclick="submitForm()">Submit</button>
          </form>
          <p id="error-message"></p>
        </div>
        <div id="prediction-box">
          <h2>Prediction</h2>
          <p id="prediction">-</p>
          <p id="accuracy">Accuracy: -%</p>
          <button id="save-btn" onclick="saveResult()">Save</button>
          <button id="clear-btn" onclick="clearLocalStorage()">Clear</button>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
